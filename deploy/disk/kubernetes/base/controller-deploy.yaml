# In production, this needs to be in separate files.

# For StatefulSet validation
kind: Service
apiVersion: v1
metadata:
  name: csi-qingcloud-controller
  namespace: kube-system
  labels:
    role: "controller"
spec:
  selector:
    role: "controller"
  ports:
    - name: dummy
      port: 12345
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-qingcloud-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      role: "controller"
  template:
    metadata:
      labels:
        role: "controller"
    spec:
      serviceAccount: csi-qingcloud-controller
      imagePullSecrets:
      - name: csi-qingcloud
      containers:
      - name: csi-provisioner
        image: quay.io/k8scsi/csi-provisioner:v1.1.0
        args:
        - "--csi-address=$(ADDRESS)"
        - "--enable-leader-election"
        - "--leader-election-type=leases"
        - "--timeout=60s"
        - "--retry-interval-start=5s"
        - "--retry-interval-max=5m"
        - "--worker-threads=5"
        - "--v=5"
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
      - name: csi-attacher
        image: quay.io/k8scsi/csi-attacher:v1.1.0
        args:
        - "--csi-address=$(ADDRESS)"
        - "--leader-election"
        - "--leader-election-type=leases"
        - "--v=5"
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        - name: MY_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
      - name: csi-resizer
        image: quay.io/k8scsi/csi-resizer:v0.1.0
        args:
          - "--v=5"
          - "--csi-address=$(ADDRESS)"
          - "--leader-election"
        env:
          - name: ADDRESS
            value: /csi/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
          - name: socket-dir
            mountPath: /csi
      - name: cluster-registrar
        image: quay.io/k8scsi/csi-cluster-driver-registrar:v1.0.1
        args:
        - "--csi-address=/csi/csi.sock"
        - "--pod-info-mount-version=v1"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
      - name: csi-qingcloud
        image: dockerhub.qingcloud.com/csiplugin/csi-qingcloud:latest
        args :
        - "--endpoint=$(CSI_ENDPOINT)"
        - "--drivername=disk.csi.qingcloud.com"
        - "--nodeid=$(NODE_ID)"
        - "--config=/etc/config/config.yaml"
        - "--maxvolume=10"
        - "--v=5"
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CSI_ENDPOINT
          value: unix://csi/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
        - name: server-config
          mountPath: /etc/config
      volumes:
      - name: socket-dir
        emptyDir:
      - name: server-config
        configMap:
          name: csi-qingcloud
