# In production, this needs to be in separate files.

# For StatefulSet validation
kind: Service
apiVersion: v1
metadata:
  name: csi-qingcloud-controller
  namespace: kube-system
  labels:
    name: "csi-qingcloud-controller"
    app: "csi-qingcloud"
    role: "controller"
    csi: "v1.1.0"
    owner: "yunify"
spec:
  selector:
    name: "csi-qingcloud-controller"
    app: "csi-qingcloud"
    role: "controller"
    csi: "v1.1.0"
    owner: "yunify"
  ports:
    - name: dummy
      port: 12345
---

kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-qingcloud-controller
  namespace: kube-system
spec:
  serviceName: "csi-qingcloud-controller"
  selector:
    matchLabels:
      name: "csi-qingcloud-controller"
      app: "csi-qingcloud"
      role: "controller"
      csi: "v1.1.0"
      owner: "yunify"
  replicas: 1
  template:
    metadata:
      labels:
        name: "csi-qingcloud-controller"
        app: "csi-qingcloud"
        role: "controller"
        csi: "v1.0.0"
        owner: "yunify"
    spec:
      serviceAccount: csi-qingcloud-controller
      imagePullSecrets:
      - name: csi-qingcloud
      containers:
      - name: csi-provisioner
        image: quay.io/k8scsi/csi-provisioner:v1.0.0
        args:
        - "--provisioner=csi.qingcloud.com"
        - "--csi-address=$(ADDRESS)"
        - "--v=5"
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
      - name: csi-attacher
        image: quay.io/k8scsi/csi-attacher:v1.0.0
        args:
        - "--csi-address=$(ADDRESS)"
        - "--v=5"
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
#      - name: csi-snapshotter
#        image: quay.io/k8scsi/csi-snapshotter:v1.0.0
#        args:
#        - "--csi-address=$(ADDRESS)"
#        - "--connection-timeout=15s"
#        - "--v=5"
#        env:
#        - name: ADDRESS
#          value: /csi/csi.sock
#        imagePullPolicy: "IfNotPresent"
#        volumeMounts:
#        - name: socket-dir
#          mountPath: /csi
      - name: csi-qingcloud
        image: dockerhub.qingcloud.com/csiplugin/csi-qingcloud:latest
        args :
        - "--endpoint=$(CSI_ENDPOINT)"
        - "--drivername=csi.qingcloud.com"
        - "--nodeid=$(NODE_ID)"
        - "--config=/etc/config/config.yaml"
        - "--maxvolume=10"
        - "--v=5"
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CSI_ENDPOINT
          value: unix://csi/csi.sock
        imagePullPolicy: "Always"
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
        - name: server-config
          mountPath: /etc/config
      volumes:
      - name: socket-dir
        emptyDir:
      - name: server-config
        configMap:
          name: csi-qingcloud
